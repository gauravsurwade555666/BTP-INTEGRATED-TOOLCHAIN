_schema-version: 3.3.0
ID: BTP-INTEGRATED-TOOLCHAIN
description: A simple CAP project.
version: 1.0.0
modules:
  - name: BTP-INTEGRATED-TOOLCHAIN-srv
    type: nodejs
    path: gen/srv
    properties:
      REPOSITORY_ID: 65b79c7f-5eb8-464e-b863-1cc0d4ee51a9
    requires:
      - name: BTP-INTEGRATED-TOOLCHAIN-db
      - name: uaa_BTP-INTEGRATED-TOOLCHAIN
      - name: BTP-INTEGRATED-TOOLCHAIN-dest-srv
      - name: sdm-di-instance
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: BTP-INTEGRATED-TOOLCHAIN-destination-content
    type: com.sap.application.content
    requires:
      - name: BTP-INTEGRATED-TOOLCHAIN-dest-srv
        parameters:
          content-target: true
      - name: BTP-INTEGRATED-TOOLCHAIN_html_repo_host
        parameters:
          service-key:
            name: BTP-INTEGRATED-TOOLCHAIN_html_repo_host-key
      - name: uaa_BTP-INTEGRATED-TOOLCHAIN
        parameters:
          service-key:
            name: uaa_BTP-INTEGRATED-TOOLCHAIN-key
    parameters:
      content:
        subaccount:
          destinations:
            - Name: com_deloitte_toolchain_BTP_INTEGRATED_TOOLCHAIN_html_repo_host
              ServiceInstanceName: BTP-INTEGRATED-TOOLCHAIN-html5-srv
              ServiceKeyName: BTP-INTEGRATED-TOOLCHAIN_html_repo_host-key
              sap.cloud.service: com.deloitte.toolchain
            - Authentication: OAuth2UserTokenExchange
              Name: com_deloitte_toolchain_uaa_BTP_INTEGRATED_TOOLCHAIN
              ServiceInstanceName: BTP-INTEGRATED-TOOLCHAIN-xsuaa-service
              ServiceKeyName: uaa_BTP-INTEGRATED-TOOLCHAIN-key
              sap.cloud.service: com.deloitte.toolchain
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: BTP-INTEGRATED-TOOLCHAIN-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: BTP-INTEGRATED-TOOLCHAIN-db
        properties:
          TARGET_CONTAINER: ~{hdi-service-name}
    parameters:
      buildpack: nodejs_buildpack
  - name: BTP-INTEGRATED-TOOLCHAIN-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: BTP-INTEGRATED-TOOLCHAIN_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - fiorimodule.zip
          name: fiorimodule
          target-path: resources/
  - name: fiorimodule
    type: html5
    path: app/fiorimodule
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: BTP-INTEGRATED-TOOLCHAIN-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          subaccount:
            destinations:
              - Name: BTP-INTEGRATED-TOOLCHAIN-srv-api
                Description: Destination used by Fiori
                Authentication: NoAuthentication
                HTML5.ForwardAuthToken: true
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: BTP-INTEGRATED-TOOLCHAIN-dest-srv
      service-plan: lite
    requires:
      - name: srv-api
  - name: BTP-INTEGRATED-TOOLCHAIN_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: BTP-INTEGRATED-TOOLCHAIN-html5-srv
      service-plan: app-host
  - name: uaa_BTP-INTEGRATED-TOOLCHAIN
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: BTP-INTEGRATED-TOOLCHAIN-xsuaa-service
      service-plan: application
  - name: BTP-INTEGRATED-TOOLCHAIN-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: sdm-di-instance
    type: org.cloudfoundry.managed-service
    parameters:
      service: sdm
      service-plan: free
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
